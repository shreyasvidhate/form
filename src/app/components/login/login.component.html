<div class="content">
  <div class="main">
  <img
    class="icon"
    src="..\assets\logo.png"
    alt="not found"
  />
  <h2>Hey,</h2>
  <h2>Login Now.</h2>

  <form #userForm='ngForm' (ngSubmit)='onSubmit(userForm.value)'>
    <input #email='ngModel' type="email" placeholder="ðŸ“§ Email-id" name="useremail"  ngModel autocomplete="off" required pattern="(^|22010)[0-9]{3}(@viit.ac.in)" (keydown)='keyfunc()'/>
    <span *ngIf="check">incorrect mail</span>
    <input #password='ngModel' type="password" placeholder="ðŸ”’ Password" name="userpassword"  ngModel autocomplete="off"required pattern="(^|22010)[0-9]{3}(@viit.ac.in)" (keydown)='keyfunc()'/>
    <span *ngIf="check">incorrect password</span>
    <hr/>
    <button class="btn" type="submit" [disabled]='check' (click)='fcheck(userForm.invalid)' >Login</button>

  </form>
